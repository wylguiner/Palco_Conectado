<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/571fa3c17f.js" crossorigin="anonymous"></script>
    <title>Palco Conectado - Cadastro</title>
</head>

<body class="cadastro text-center">
    <header>
        <nav class="navbar navbar-expand-md fixed-top navegation">
            <div class="container-fluid">
                <a class="navbar-brand " href="#"><img src="logo_palconectado.png" width="100" height="50"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse nav-content" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
    </header>    

    <div class="form-cad w-100 m-auto">
        <form>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="barRadio" value="option1" checked>
                <label class="form-check-label form-texto" for="barRadio">Bares e Casas de Shows</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="bandRadio" value="option2">
                <label class="form-check-label form-texto" for="bandRadio">Bandas e Músicos</label>
            </div>
            <br><br>
            <div id="bar-sign">
                <div class="mb-3">
                    <label for="exampleFormControlInput1 " class="form-label form-texto">Nome do Bar / Casa de Show</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Bota o nominho vai">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label form-texto">Descrição do Bar / Casa de Show</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva as caracteristicas sonoras do Bar / Casa de Show"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <div id="band-sign">
                <div class="mb-3">
                    <label for="exampleFormControlInput1 " class="form-label form-texto">Nome da Banda / Músico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Bota o nominho vai">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label form-texto">Descrição da banda / Músico</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva as caracteristicas sonoras da Banda / Músico"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            
        </form>
    </div>

<script src="script.js"></script>
</body>

</html>
